syntax = "proto3";

package Core.Protos;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Core";

message GetAllRequest {
    int32 pageN = 1;
    int32 pageSize = 2;
}

message DateOnly {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
}

message GetByDateRangeRequest{
    google.protobuf.Timestamp from = 1;
    google.protobuf.Timestamp to = 2;
    optional int32 pageN = 3;
    optional int32 pageSize = 4;
}
